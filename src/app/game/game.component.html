<app-player *ngFor="let  player of game.players; let i = index" [ngStyle]="{'top.px': 100 + (i * 90)}" [name]="player"
    class="player-position" [playerActive]="i == game.currentPlayer"></app-player>


<div class="field">


    <div class="card-stack">
        <!-- Card stack -->
        <img [ngStyle]="{'right.px' : i * 5}" *ngFor="let c of [0,2,3,4,]; let i = index;"
            src="assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="assets/img/cards/card_cover.png" alt="">
        <!-- stack for played cards -->
        <img *ngFor="let card of game.playedCard" class="played-card" src="assets/img/cards/{{ card }}.png" alt="">
        <!-- current animation -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" [class.pick-card]="pickCardAnimation" class="pick-card"
            style="right: 25px;" src="assets/img/cards/{{ currentCard }}.png" alt="">
    </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>
<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
